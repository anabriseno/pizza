<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza</title>
  </head>
  <body>
    <div class="container">
      <h1>Pizza</h1>

      <div class="row">

        <div class="col-md-6">
          <h2>Build your own pizza</h2>
          <form id="new-size">
            <div class="form-group">
              <label for="new-size">Choose a pizza size</label>
              <input type="text" class="form-control" id="new-size">
            </div>

            <form id="new-toppings">
        <div class="form-group">
          <p>Choose your toppings:</p>
          <input type="checkbox" name="Toppings" value="pepperoni"> Pepperoni<br>
          <input type="checkbox" name="Toppings" value="sausage"> Sausage<br>
          <input type="checkbox" name="Toppings" value="mushrooms"> Mushrooms<br>
          <input type="checkbox" name="Toppings" value="olives"> Olives<br>
          <input type="checkbox" name="Toppings" value="Anchovies"> Anchovies<br>

            <span class="btn btn-primary" id="add-toppings">Add toppings</span>

            <button type="submit" class="btn">Add</button>
          </form>

          <h2>Yr order:</h2>
          <ul id="order">

          </ul>
        </div>

        <div class="col-md-6">
          <div id="show-price">
            <h2></h2>
            <p>First name: <span class="first-name"></span></p>
            <p>Last name: <span class="last-name"></span></p>
            <p>Addresses:</p>
            <ul id="addresses">

            </ul>
          </div>
        </div>

      </div>
    </div>
  </body>
</html>
